<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b3377d2bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <title>Document</title>
    <style>
        .item_box {
            border: 1px solid black;
            padding: 20px;
        }

        .item {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="item_box">
        <div class="item">
            1: <i class="fa-solid fa-heart my_fake_like" id="h-1" onclick="postLikeClick(this.id)"></i>
        </div>
        <div class="item">
            2: <i class="fa-solid fa-heart my_fake_like" id="h-2" onclick="postLikeClick(this.id)"></i>
        </div>
        <div class="item">
            3: <i class="fa-solid fa-heart my_fake_like" id="h-3" onclick="postLikeClick(this.id)"></i>
        </div>
    </div>

    <script>
        function postLikeClick(id) {
            let isLike = ($(`#${id}`).hasClass("my_fake_like"));
            if (isLike) {
                postUnLike(id);
            } else {
                postLike(id);
            }
        }

        // 좋아요 누르기
        function postLike(id) {
            $(`#${id}`).addClass("my_fake_like");
            $(`#${id}`).addClass("fa-solid");
            $(`#${id}`).removeClass("far");
        }
        // 좋아요 취소하기
        function postUnLike(id) {
            $(`#${id}`).removeClass("my_fake_like");
            $(`#${id}`).removeClass("fa-solid");
            $(`#${id}`).addClass("far");
        }
    </script>
</body>

</html>
